<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="javascript.js" defer></script>
        <div class="player">
            <h1>Man</h1>
            <div class="buttons">
                <button value="rock">Rock</button>
                <button value="paper">Paper</button>
                <button value="scissors">Scissors</button>
            </div>
        </div>
        <div class="versus">
            <p>VS</p>
        </div>
        <div class="computer">
            <h1>Machine</h1>
            <div class="selection">
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissors</button>
            </div>
        </div>
       
    </body>
</html>
