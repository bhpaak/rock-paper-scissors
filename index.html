<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="javascript.js" defer></script>
        <div class="container">
            <h1>Man vs Machine</h1>
            <h3>Choose your weapon. First to 5 wins!</h3>
            <div class="score">
                Man: 0 || Machine: 0
            </div>
            <div class="buttons">
                <button value="rock">Rock</button>
                <button value="paper">Paper</button>
                <button value="scissors">Scissors</button>
            </div>
            <div class="resultsLabel">RESULTS</div>
            <div class="results"></div>
        </div>
       
    </body>
</html>
